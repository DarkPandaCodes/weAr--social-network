<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="..static/style.css"/>
</head>
<body>
<h2>Register Page</h2>
<p>
    <i th:if="${error != null}" th:text="${error}" style="color: red"></i>
</p>
<form action="#" th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
    <label>Username:</label>
    <br/>
    <input type="text" th:field="*{username}"/>
    <label class="error" th:errors="*{username}"></label>
    <br/>
    <label>Password:</label>
    <br/>
    <input type="password" th:field="*{password}"/>
    <br/>
    <label>Confirm password:</label>
    <br/>
    <input type="password" th:field="*{confirmPassword}"/>
    <br/>
    <label>Email:</label>
    <br/>
    <input type="text" th:field="*{email}"/>
    <br/>
    <input type="submit" value="Register"/>
</form>
<h3>
    <a th:href="@{/login}">Login</a>
</h3>
</body>
</html>
